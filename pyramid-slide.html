<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Alexa's Pyramid Slide</title>
  <meta name="description" content="Pyramid Slide">
  <meta name="author" content="AlexaVita">

  <link rel="stylesheet" href="style.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div id="header">
    <h1>Pyramid Slide!</h1>
  </div>

  <div id="container">
    <div id="app-box">
      <div id="app-header">
        <table>
          <tr>
            <label for="symbol">Brick Symbol: </label><select id="symbol-select" name="brick symbol">
              <option>#</option>
              <option>%</option>
              <option>$</option>
            </select>
          </tr>
          <tr>
            <label for="range">How High? </label><input id="range-slide" type="range">
            </input>
          </tr>
          <tr>
            <p><span id="range-num">_range</span></p>
          </tr>
        </table>
      </div>
      <div id="pyramid">

      </div>
    </div>
  </div>

  <script src="pyramid-slide.js"></script>
</body>
</html>
